                </span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#megaMenu"
                aria-controls="megaMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="megaMenu">

    <!-- Contact form section -->
    <section id="contact">
        <div class="container pb-5">
            <h2 class="pt-5">Contact Me</h2>
            <form class="pt-3" action="https://formspree.io/f/mleynole" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" rows="6" name="message" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </section>


    <!-- <button id="darkModeToggle" class="btn btn-primary mode">Toggle Dark Mode</button> -->
